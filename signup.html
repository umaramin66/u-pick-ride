<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="row login">
        <div class="col-md-6">
            <div class="" style="background: url('assets/images/login.jpg') no-repeat; height: 800px; background-size: cover;">
                <div class="form-row justify-content-center pt-5">
                    <div class="container">
                         <div class="col-md-10 mt-5 pt-5">
                        <h3 class="font-weight-bold">Book you Transportation needs<br>with Independent Drivers<br>and Comanies</h3>
                        <h5 class="mt-5"><img class="mr-5 ml-1" srcset="assets/images/done.svg" src="assets/images/done.svg" height="15" width="15"class="img-fluid">Gas & Insurance included</h5>
                        <h5 class="mt-5"><img class="mr-5 ml-1" srcset="assets/images/done.svg" src="assets/images/done.svg" height="15" width="15"class="img-fluid">Any Locations Rent</h5>
                        <h5 class="mt-5"><img class="mr-5 ml-1" srcset="assets/images/done.svg" src="assets/images/done.svg" height="15" width="15"class="img-fluid">Cleaning Included</h5>
                        <h5 class="mt-5"><img class="mr-5 ml-1" srcset="assets/images/done.svg" src="assets/images/done.svg" height="15" width="15"class="img-fluid">Online 24 / 7 Support</h5>
                    </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 ml-auto mt-5">
            <div class="container">
                <div class="form-row">
                    <div class="col-md-9 mb-5 justify-content-center text-center">
                        <img srcset="assets/images/Logo.svg" src="assets/images/Logo.png" height="70px" width="100px" class="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-10 justify-content-center">
                        <div class="card chooseUSSection">
                            <div class="card-body">
                                <h3 class="text-center mt-3 mb-2">Create your account</h3>
                                <form>
                                    <div class="form-row justify-content-center">
                                        <div class="col-md-12 mt-5">
                                          <input type="text" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                          <input type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                          <input type="text" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                          <input type="text" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                          <input type="text" class="form-control" placeholder="Your email address">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                          <input type="text" class="form-control" placeholder="Phone number">
                                        </div> 
                                    </div>
                                </form>
                               <!-- <div class="text-right mt-2"><a href="#">Forget Password</a></div>-->
                                <div class="col-12 text-center mt-4 mb-5">
                                    <button class="btn commonBtn btn-info">Register Now</button>
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mt-5 text-muted justify-content-center text-center">
                                <p class="text-small">If you already have accout <span class="ml-2 sign">
                                   <a href="#">Sign In</a></span></p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
